<h1>Datos de alumno</h1>
<hr>
<div class="row">
    <div class="container">
        <div class="col-md-12">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" value="{{alumno.nombre}}"/>
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" value="{{alumno.direccion}}"/>
          </div>  
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" value="{{alumno.telefono}}"/>
          </div>
          <a href="#/alumnos" class="btn btn-default"><i class="fa fa-hand-o-left"></i>&nbsp;&nbsp;Volver</a>
          <button class="btn btn-primary"><i class="fa fa-save"></i>&nbsp;&nbsp;Guardar</button>
        </div>
    </div>
</div>
