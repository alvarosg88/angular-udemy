<!DOCTYPE html>
<html ng-app="universidadApp">
	<head>
        <meta charset="utf-8">        
        <meta name="author" content="ANGULAR_EJERCICIO1">
        <meta name="description" content="ANGULAR_EJERCICIO1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="ANGULAR_EJERCICIO1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="ANGULAR_EJERCICIO1">
        <meta name="msapplication-TileColor" content="#FFFFFF">
        <meta name="theme-color" content="#000000">
        <link rel="shortcut icon" href="favicon.ico">
        <link href='css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <script src="js/lib/angular.min.js"></script>
        <script src="js/app.js"></script>
        <title>ANGULAR_EJERCICIO1</title>    
    </head>

    <body>    
        <div class="container" ng-controller="profesorCtrl as profe">
          <h1>Profesor</h1>
          <h4>Ejemplo completo básico controller</h4>
          <hr/>
          
          <div class="col-sm-3 text-center">
            <div class="panel panel-default">
              <div class="panel-body">
                <img ng-src="{{ profesor.foto }}" class="img-thumbnail animated tada"/>
              </div>
            </div>  
          </div>
          <div class="col-sm-9">
            <div class="panel panel-default">
              <div class="panel-body">
                <h2>{{ profesor.nombre }}</h2>
                <p>{{ profesor.bio }}</p>
                <p><strong>Edad: </strong>{{ profesor.edad }}</p>
                <div class="pull-right"><button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button></div>
              </div>
            </div> 
          </div>
          
            <div class="col-md-12 animated fadeIn" ng-show="mostrarCaja">
              <h3>Editar profesor</h3>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" ng-model="editando.nombre">
              </div>
              <div class="form-group">
                <label for="bio">Biografía</label>
                <textarea class="form-control" id="bio" placeholder="Biografía" rows="3" ng-model="editando.bio"></textarea>
              </div>
              <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad" ng-model="editando.edad">
              </div>
              <div class="form-group">
                <button class="btn btn-default" ng-click="CancelarCambios()">Cancelar</button>
                <button class="btn btn-primary" ng-click="GuardarProfesor()">Guardar</button>
              </div>
            </div>
          
          
        </div>
    </body>
</html>
